<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
</head>
<body>
    <header>
        <div class="side left-side">
            <a href="./" rel="noopener noreferrer"><img src="./src/images/dark/d-search.png" alt="search icon: looks like a magnifying glass"></a>
            <input type="search" id="search-query" name="search-query">
        </div>
        <div class="side right-side">
            <a href="./" rel="noopener noreferrer"><img src="./src/images/dark/d-bell.png" alt="notification icon: a bell with 2 semi-circles on both of its sides"></a>
            <a href="./" rel="noopener noreferrer">
                <img src="./src/images/profile-pictures/pfp1.jpg" alt="profile picture">
                <h3>Caterpillar De Guzman</h3>
            </a>
        </div>
    </header>
    <main></main>
    <div id="sidebar">
        <div>
            <img src="./src/images/light/l-dashboard.png" alt="dashboard logo: a slanted rectangle with three by three set of square buttons inside it">
            <h1>Dashboard</h1>
        </div>
        <div>
            <a href="./" rel="noopener noreferrer">
                <img src="./src/images/light/l-home.png" alt="home logo: looks like a house">
                <h2>Home</h2>
            </a>
        </div>
        <div>
            <a href="./" rel="noopener noreferrer">
                <img src="./src/images/light/l-profile.png" alt="profile logo: looks like an identification card or id for short">
                <h2>Profile</h2>
            </a>
        </div>
        <div>
            <a href="./" rel="noopener noreferrer">
                <img src="./src/images/light/l-messages.png" alt="message logo: looks like a chat bubble with three dots inside centered horizontally and vertically">
                <h2>Messages</h2>
            </a>
        </div>
        <div>
            <a href="./" rel="noopener noreferrer">
                <img src="./src/images/light/l-history.png" alt="history logo: a clock with an arrow circling it">
                <h2>History</h2>
            </a>
        </div>
        <div>
            <a href="./" rel="noopener noreferrer">
                <img src="./src/images/light/l-tasks.png" alt="tasks logo: a document with the bottom-right corner flipped a little bit, and three bullet points making a bullet list in the middle of it">
                <h2>Tasks</h2>
            </a>
        </div>
        <div>
            <a href="./" rel="noopener noreferrer">
                <img src="./src/images/light/l-community.png" alt="community logo: a filled outline of three people one in the front, and the other two in the back, left and right respectively">
                <h2>Communities</h2>
            </a>
        </div>
        <div>
            <a href="./" rel="noopener noreferrer">
                <img src="./src/images/light/l-settings.png" alt="settings logo: a gear cog image typically used for symbolizing settings">
                <h2>Settings</h2>
            </a>
        </div>
        <div>
            <a href="./" rel="noopener noreferrer">
                <img src="./src/images/light/l-help.png" alt="support logo: a question mark inside a circle, used to convey help">
                <h2>Support</h2>
            </a>
        </div>
        <div>
            <a href="./" rel="noopener noreferrer">
                <img src="./src/images/light/l-privacy.png" alt="privacy logo: a shield with a lock's entrance inside it, the one where you put a key inside">
                <h2>Privacy</h2>
            </a>
        </div>
    </div>
</body>
</html>
